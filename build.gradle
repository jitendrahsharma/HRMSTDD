plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'
    
   compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version:'3.141.59'
   compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version:'3.141.59'
   compile group: 'org.seleniumhq.selenium', name: 'selenium-firefox-driver', version:'3.141.59'
   compile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version:'3.141.59'
   compile group: 'org.seleniumhq.selenium', name: 'selenium-support', version:'3.141.59'
   compile group: 'org.testng', name: 'testng', version:'6.9.9'
   compile group: 'org.apache.poi', name: 'poi', version:'3.12'
   compile group: 'org.apache.poi', name: 'poi-ooxml', version:'3.9'
   compile group: 'org.apache.poi', name: 'poi-ooxml-schemas', version:'3.12'
   compile group: 'org.apache.xmlbeans', name: 'xmlbeans', version:'2.6.0'
   compile group: 'ru.yandex.qatools.allure', name: 'allure-testng-adaptor', version:'1.4.4'
   compile group: 'org.apache.pdfbox', name: 'pdfbox', version:'1.8.2'
   compile group: 'org.testcontainers', name: 'testcontainers', version: '1.12.3'
   compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.14.0'
   compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.0'
   compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.14.0'
   implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '4.4.3'
   compile "org.testcontainers:selenium:1.12.3"
   testImplementation group: 'org.uncommons', name: 'reportng', version: '1.1.4'
   implementation group: 'com.google.inject', name: 'guice', version: '3.0'
}
